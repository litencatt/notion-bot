display_information:
  name: notion-bot
  description: Search notion database page
  background_color: "#000000"
features:
  bot_user:
    display_name: notion-bot
    always_online: false
oauth_config:
  scopes:
    bot:
      - chat:write
      - channels:history
      - app_mentions:read
settings:
  event_subscriptions:
    bot_events:
      - app_mention
      - message.channels
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
